

<form 
id="edit-data" type="submit" 
value="Submit" name="edit-form" 
form="edit-data" 
method="POST"
hx-post="{% url 'test_view' image.pk %}"
hx-target="#results-wrapper" >
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
   
    <br>
{% endfor %}
    <button type="submit">Submit</button>
    
</form>

<div id="result"></div>
